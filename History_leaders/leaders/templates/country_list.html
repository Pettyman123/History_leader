{% extends "base.html" %}

{% block title %}Countries{% endblock %}

{% block content %}
<div class="row">
    {% for country in countries %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ country.name }}</h5>
                <a href="{% url 'country_detail' country.pk %}" class="btn btn-primary">View Leaders</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
