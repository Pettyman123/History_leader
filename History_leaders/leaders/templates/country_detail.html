{% extends "base.html" %}

{% block title %}{{ country.name }} Leaders{% endblock %}

{% block content %}
<h1>{{ country.name }} Leaders</h1>
<div class="list-group">
    {% for leader in leaders %}
    <a href="{% url 'leader_detail' leader.pk %}" class="list-group-item list-group-item-action">
        {{ leader.name }}
    </a>
    {% endfor %}
</div>
{% endblock %}
